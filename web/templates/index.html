<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <h1>Todo List</h1>

    <form
      class="todo-form"
      hx-post="/todos"
      hx-target="#todos"
      hx-swap="innerHTML"
      hx-on:htmx:afterSwap="this.reset()"
    >
      <div class="form-group">
        <input
          class="form-input"
          name="title"
          type="text"
          placeholder="Todo title"
          required
        />
      </div>
      <div class="form-group">
        <input class="form-input" name="due_date" type="date" required />
      </div>
      <button type="submit" class="form-button">Add Todo</button>
    </form>

    <ul id="todos" class="todo-list">
      {{ range .todos }}
      <li id="todo-{{ .ID }}" class="todo-item">
        <input
          type="checkbox"
          hx-post="/todos/{{ .ID }}/toggle"
          hx-target="#todo-{{ .ID }}"
          hx-swap="outerHTML"
          {{
          if
          .Completed
          }}checked{{
          end
          }}
          class="todo-checkbox"
          aria-label="Toggle completion status"
        />
        <span> {{ .Title }} - {{ .DueDate.Format "2006-01-02" }} </span>
        <button
          hx-delete="/todos/{{ .ID }}"
          hx-target="#todo-{{ .ID }}"
          hx-swap="outerHTML"
          class="todo-button delete-button"
        >
          Delete
        </button>
      </li>
      {{ else }}
      <li class="no-todos">Todo list is empty.</li>
      {{ end }}
    </ul>
  </body>
</html>
