<li id="todo-{{ .ID }}">
  <span>
    {{ .Title }} - Due: {{ .DueDate.Format "2006-01-02" }} - {{ if .Completed
    }}<strong>Completed</strong>{{ else }}<strong>Pending</strong>{{ end }}
  </span>
  <button
    hx-post="/todos/{{ .ID }}/toggle"
    hx-target="#todo-{{ .ID }}"
    hx-swap="outerHTML"
  >
    {{ if .Completed }}Unmark{{ else }}Complete{{ end }}
  </button>
  <button
    hx-delete="/todos/{{ .ID }}"
    hx-target="#todo-{{ .ID }}"
    hx-swap="outerHTML"
  >
    Delete
  </button>
</li>
