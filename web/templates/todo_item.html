<li id="todo-{{ .ID }}">
  <div
    class="todo-details"
    hx-get="/todos/edit/{{ .ID }}"
    hx-target="#todo-{{ .ID }}"
    hx-swap="outerHTML"
    hx-trigger="dblclick"
  >
    <h3>{{ .Title }}</h3>
    <p>{{ .DueDate.Format "2006-01-02" }}</p>
  </div>
  <button
    class="delete-button"
    hx-delete="/todos/{{ .ID }}"
    hx-target="#todo-{{ .ID }}"
    hx-swap="outerHTML"
  >
    <i class="mdi mdi-delete"></i>
  </button>
</li>
