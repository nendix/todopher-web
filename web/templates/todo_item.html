<li id="todo-{{ .ID }}" class="todo-item">
  <input
    type="checkbox"
    hx-post="/todos/{{ .ID }}/toggle"
    hx-target="#todo-{{ .ID }}"
    hx-swap="outerHTML"
    {{
    if
    .Completed
    }}checked{{
    end
    }}
    class="todo-checkbox"
    aria-label="Toggle completion status"
  />
  <span> {{ .Title }} - {{ .DueDate.Format "2006-01-02" }} </span>
  <button
    hx-delete="/todos/{{ .ID }}"
    hx-target="#todo-{{ .ID }}"
    hx-swap="outerHTML"
    class="todo-button delete-button"
  >
    Delete
  </button>
</li>
