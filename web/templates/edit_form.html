<form class="edit-form" 
  hx-patch="/todopher/todos/{{ .todo.ID }}" 
  hx-target="#todo-{{ .todo.ID }}" 
  hx-swap="outerHTML"
  autocomplete="off">
  <input type="text" name="title" placeholder="title" value="{{ .todo.Title }}" required />
  <input type="date" name="due_date" value="{{ .todo.DueDate.Format "2006-01-02" }}" required />
  <button class="save-button"><i class="mdi mdi-content-save"></i></button>
</form>
